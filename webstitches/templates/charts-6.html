<section class="font-sans h-screen w-full bg-cover text-center flex flex-col items-center justify-center">
  <div id="chart-6" style="width:80%; height:60%"> </div>
  <script type="text/javascript">
    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(drawChart6);

    function drawChart6() {
      var data = google.visualization.arrayToDataTable([
        ['Age', 'Weight'],
        [8, 12],
        [4, 5.5],
        [11, 14],
        [4, 5],
        [3, 3.5],
        [6.5, 7]
      ]);

      var options = {
        title: 'Age vs. Weight comparison',
        hAxis: { title: 'Age', minValue: 0, maxValue: 15 },
        vAxis: { title: 'Weight', minValue: 0, maxValue: 15 },
        legend: 'none',
        'width': '100%',
        'height': '100%'
      };

      var chart = new google.visualization.ScatterChart(document.getElementById('chart-6'));

      chart.draw(data, options);
    }

    $(window).on("window:resize", function (e) {
      drawChart6();
    })
  </script>
</section>
