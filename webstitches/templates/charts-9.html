<section class="font-sans h-screen w-full bg-cover text-center flex flex-col items-center justify-center">
  <div id="chart-9" style="width:80%; height:60%"> </div>
  <script type="text/javascript">
    google.charts.load('current', { packages: ['wordtree'] });
    google.charts.setOnLoadCallback(drawChart9);

    function drawChart9() {
      var data = google.visualization.arrayToDataTable(
        [['Phrases'],
        ['cats are better than dogs'],
        ['cats eat kibble'],
        ['cats are better than hamsters'],
        ['cats are awesome'],
        ['cats are people too'],
        ['cats eat mice'],
        ['cats meowing'],
        ['cats in the cradle'],
        ['cats eat mice'],
        ['cats in the cradle lyrics'],
        ['cats eat kibble'],
        ['cats for adoption'],
        ['cats are family'],
        ['cats eat mice'],
        ['cats are better than kittens'],
        ['cats are evil'],
        ['cats are weird'],
        ['cats eat mice'],
        ]
      );

      var options = {
        wordtree: {
          type: 'sufix',
          format: 'implicit',
          word: 'cats'
        },
        'width': '100%',
        'height': '100%'
      };

      var chart = new google.visualization.WordTree(document.getElementById('chart-9'));
      chart.draw(data, options);
    }

    $(window).on("window:resize", function (e) {
      drawChart9();
    })

  </script>
</section>
