<section class="font-sans h-screen w-full bg-cover text-center flex flex-col items-center justify-center">
  <div id="chart-5" style="width:80%; height:60%"> </div>
  <script type="text/javascript">
    google.charts.load('current', { 'packages': ['sankey'] });
    google.charts.setOnLoadCallback(drawChart5);

    function drawChart5() {
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'From');
      data.addColumn('string', 'To');
      data.addColumn('number', 'Weight');
      data.addRows([
        ['A', 'X', 5],
        ['A', 'Y', 7],
        ['C', 'Z', 6],
        ['B', 'X', 2],
        ['B', 'Y', 9],
        ['C', 'Z', 4]
      ]);

      // Sets chart options.
      var options = {
        'width': '100%',
        'height': '100%'
      };

      // Instantiates and draws our chart, passing in some options.
      var chart = new google.visualization.Sankey(document.getElementById('chart-5'));
      chart.draw(data, options);
    }

    $(window).on("window:resize", function (e) {
      drawChart5();
    })
  </script>
</section>
