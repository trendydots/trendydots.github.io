<section class="font-sans h-screen w-full bg-cover text-center flex flex-col items-center justify-center">
  <div id="chart-4" style="width:80%; height:100%"> </div>
  <script type="text/javascript">
    google.charts.load("current", { packages: ["corechart"] });
    google.charts.setOnLoadCallback(drawChart4);
    function drawChart4() {
      var data = google.visualization.arrayToDataTable([
        ['Task', 'Hours per Day'],
        ['Work', 11],
        ['Eat', 2],
        ['Commute', 2],
        ['Watch TV', 2],
        ['Sleep', 7]
      ]);

      var options = {
        title: 'My Daily Activities',
        pieHole: 0.4,
        'width': '100%',
        'height': '100%'
      };

      var chart = new google.visualization.PieChart(document.getElementById('chart-4'));
      chart.draw(data, options);
    }

    $(window).on("window:resize", function (e) {
      drawChart4();
    })
  </script>
</section>
