<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href=https://trendydots.com/invest/assets/css/stitches.css rel="stylesheet">
    <link href=https://fonts.googleapis.com/css?family=Muli:300,400,600,700,800,900 rel="stylesheet">
    <link rel="stylesheet" href=https://use.fontawesome.com/releases/v5.6.3/css/all.css integrity=sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/ crossorigin="anonymous">
    <title>td. web stitches</title>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!--Load Google Charts via the AJAX API-->
    <script type="text/javascript" src=https://www.gstatic.com/charts/loader.js></script>
    
    <script> 
    $(window).resize(function () {
      $(window).trigger("window:resize")
   })
    </script>
  </head>
  <body><section class="font-sans h-screen w-full bg-cover text-center flex flex-col items-center justify-center">
  <div id="chart-5" style="width:80%; height:60%"> </div>
  <script type="text/javascript">
    google.charts.load('current', { 'packages': ['sankey'] });
    google.charts.setOnLoadCallback(drawChart5);

    function drawChart5() {
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'From');
      data.addColumn('string', 'To');
      data.addColumn('number', 'Weight');
      data.addRows([
        ['A', 'X', 5],
        ['A', 'Y', 7],
        ['C', 'Z', 6],
        ['B', 'X', 2],
        ['B', 'Y', 9],
        ['C', 'Z', 4]
      ]);

      // Sets chart options.
      var options = {
        'width': '100%',
        'height': '100%'
      };

      // Instantiates and draws our chart, passing in some options.
      var chart = new google.visualization.Sankey(document.getElementById('chart-5'));
      chart.draw(data, options);
    }

    $(window).on("window:resize", function (e) {
      drawChart5();
    })
  </script>
</section><section class="font-sans h-screen w-full bg-cover text-center flex flex-col items-center justify-center">
  <div id="chart-3" style="width:80%; height:100%"> </div>
  <script type="text/javascript">
    google.charts.load('current', { packages: ['corechart', 'bar'] });
    google.charts.setOnLoadCallback(drawChart3);

    function drawChart3() {
      var data = google.visualization.arrayToDataTable([
        ['City', '2010 Population', '2000 Population'],
        ['New York City, NY', 8175000, 8008000],
        ['Los Angeles, CA', 3792000, 3694000],
        ['Chicago, IL', 2695000, 2896000],
        ['Houston, TX', 2099000, 1953000],
        ['Philadelphia, PA', 1526000, 1517000]
      ]);

      var options = {
        title: 'Population of Largest U.S. Cities',
        chartArea: { width: '50%' },
        hAxis: {
          title: 'Total Population',
          minValue: 0
        },
        vAxis: {
          title: 'City'
        },
        'width': '100%',
        'height': '100%'
      };

      var chart = new google.visualization.BarChart(document.getElementById('chart-3'));
      chart.draw(data, options);
    }

    $(window).on("window:resize", function (e) {
      drawChart3();
    })
  </script>
</section><section class="font-sans h-screen w-full bg-cover text-center flex flex-col items-center justify-center">
  <div id="chart-9" style="width:80%; height:60%"> </div>
  <script type="text/javascript">
    google.charts.load('current', { packages: ['wordtree'] });
    google.charts.setOnLoadCallback(drawChart9);

    function drawChart9() {
      var data = google.visualization.arrayToDataTable(
        [['Phrases'],
        ['cats are better than dogs'],
        ['cats eat kibble'],
        ['cats are better than hamsters'],
        ['cats are awesome'],
        ['cats are people too'],
        ['cats eat mice'],
        ['cats meowing'],
        ['cats in the cradle'],
        ['cats eat mice'],
        ['cats in the cradle lyrics'],
        ['cats eat kibble'],
        ['cats for adoption'],
        ['cats are family'],
        ['cats eat mice'],
        ['cats are better than kittens'],
        ['cats are evil'],
        ['cats are weird'],
        ['cats eat mice'],
        ]
      );

      var options = {
        wordtree: {
          type: 'sufix',
          format: 'implicit',
          word: 'cats'
        },
        'width': '100%',
        'height': '100%'
      };

      var chart = new google.visualization.WordTree(document.getElementById('chart-9'));
      chart.draw(data, options);
    }

    $(window).on("window:resize", function (e) {
      drawChart9();
    })

  </script>
</section><section class="font-sans h-screen w-full bg-cover text-center flex flex-col items-center justify-center">

</section><section class="font-sans h-screen w-full bg-cover text-center flex flex-col items-center justify-center">

</section><section class="font-sans h-screen w-full bg-cover text-center flex flex-col items-center justify-center">

</section><section class="font-sans h-screen  w-full bg-cover text-center flex flex-col items-center justify-center">
  <div id="chart-1" style="width:80%; height:100%"> </div>
  <script type="text/javascript">

    // Load the Visualization API and the corechart package.
    google.charts.load('current', { 'packages': ['corechart'] });

    // Set a callback to run when the Google Visualization API is loaded.
    google.charts.setOnLoadCallback(drawChart1);

    // Callback that creates and populates a data table,
    // instantiates the pie chart, passes in the data and
    // draws it.
    function drawChart1() {

      // Create the data table.
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Topping');
      data.addColumn('number', 'Slices');
      data.addRows([
        ['Mushrooms', 3],
        ['Onions', 1],
        ['Olives', 1],
        ['Zucchini', 1],
        ['Pepperoni', 2]
      ]);

      // Set chart options
      var options = {
        'title': 'How Much Pizza I Ate Last Night',
        'width': '100%',
        'height': '100%'
      };

      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.PieChart(document.getElementById('chart-1'));
      chart.draw(data, options);
    }

    $(window).on("window:resize", function (e) {
      drawChart1();
    })
  </script>
</section><section class="font-sans h-screen w-full bg-cover text-center flex flex-col items-center justify-center">
  <div id="chart-6" style="width:80%; height:60%"> </div>
  <script type="text/javascript">
    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(drawChart6);

    function drawChart6() {
      var data = google.visualization.arrayToDataTable([
        ['Age', 'Weight'],
        [8, 12],
        [4, 5.5],
        [11, 14],
        [4, 5],
        [3, 3.5],
        [6.5, 7]
      ]);

      var options = {
        title: 'Age vs. Weight comparison',
        hAxis: { title: 'Age', minValue: 0, maxValue: 15 },
        vAxis: { title: 'Weight', minValue: 0, maxValue: 15 },
        legend: 'none',
        'width': '100%',
        'height': '100%'
      };

      var chart = new google.visualization.ScatterChart(document.getElementById('chart-6'));

      chart.draw(data, options);
    }

    $(window).on("window:resize", function (e) {
      drawChart6();
    })
  </script>
</section></body>
